buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.blackducksoftware.integration:common-gradle-plugin:0.0.6"
    }
}

plugins {
    id 'groovy'
}

apply plugin: 'com.blackducksoftware.integration.common'

version = '0.4.0-SNAPSHOT'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.blackducksoftware.integration:integration-common:7.1.0'
    compile gradleApi()
}
