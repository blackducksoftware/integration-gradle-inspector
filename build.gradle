buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

plugins {
    id 'groovy'
    id 'org.sonarqube' version '2.6.1'
}

version = '0.4.1-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile 'com.blackducksoftware.integration:integration-common:8.2.0'
    compile gradleApi()
}

sonarqube {
    properties {
        property 'sonar.projectName', 'Integrations - Gradle Inspector'
        property 'sonar.projectKey', 'com.blackducksoftware:int:gradle-inspector'
        property 'sonar.verbose', false
   }
}